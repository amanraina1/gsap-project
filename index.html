<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Effect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .detailsContainer {
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(0, 0, 0, 0.483)
        );
      }
    </style>
  </head>
  <body>
    <div class="w-full h-screen bg-black">
      <div class="imageContainer w-full h-screen relative overflow-hidden">
        <div
          class="maincard w-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 z-[3] h-[130%]"
        >
          <img class="w-full h-full object-cover" src="" />
        </div>
        <div
          class="incomingcard absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 z-[2] w-[130%] h-[130%]"
        >
          <img class="w-full h-full object-cover" src="" />
        </div>
      </div>

      <div
        class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between"
      >
        <div
          class="navbar flex justify-between items-center px-5 py-6 text-white"
        >
          <div
            class="prflimg w-[3rem] h-[3rem] bg-red-600 rounded-full overflow-hidden"
          >
            <img class="w-full h-full object-cover" src="" />
          </div>
          <h3 class="tracing-tighter font-medium text-xl">They liked you</h3>
          <div
            class="chaticon relative flex items-center justify-center rounded-full w-[3rem] h-[3rem] bg-white/20"
          >
            <i class="opacity-80 ri-chat-3-fill"></i>
            <div
              class="badge absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] flex items-center justify-center bg-[#FC5149] rounded-full w-5 h-5"
            >
              <h5 class="text-[13px] font-[400]"></h5>
            </div>
          </div>
        </div>

        <div class="detailsContainer w-full">
          <div class="details px-5 py-6 w-full">
            <div class="element location flex gap-4">
              <i
                class="w-[1.6rem] h-[1.6rem] ri-corner-left-up-line flex items-center justify-center rounded-full font-semibold bg-white"
              ></i>
              <h3 class="text-white"></h3>
            </div>
            <div class="element name flex gap-5 text-white mt-1">
              <h1 class="font-regular tracking-tighter text-7xl"></h1>
              <h1
                class="font-regular tracking-tighter text-7xl opacity-60"
              ></h1>
            </div>
            <div class="element tags flex gap-3 text-white mt-5"></div>
            <div class="element bio text-white/80 mt-5">
              <h3 class="text-xl">Bio</h3>
              <p class="text-lg mt-3"></p>
            </div>
            <div class="element flex gap-1 mt-10 items-start">
              <button class="deny py-3 rounded-xl w-1/2 bg-white">
                <i class="text-3xl font-semibold ri-close-line"></i>
              </button>
              <button class="accept py-3 rounded-xl w-1/2 bg-[#FC5149]">
                <i
                  class="text-3xl font-semibold text-white ri-heart-2-fill"
                ></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
      integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
